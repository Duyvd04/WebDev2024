<!-- Header -->
<div class="header">
    <div class="tag_header">
        <div class="icon">
            <img loading="lazy" id="icon" src="https://usth.edu.vn/wp-content/uploads/2021/11/logo.png" alt="">
        </div>
        <div class="Home"><button><a href="photo.html" id="home">Home</a></button></div>
        <div class="Create"><button><a href="create.html" id="create">Create</a></button></div>

    </div>

    <div class="search_header">
        <input id="search" type="text" placeholder="Search for photo">
    </div>

    <div class="profile_header">
        <div class="noti">
            <i class="fa-regular fa-bell"></i>
            <div class="dropdown noti-content">Notification Content</div>
        </div>

        <div class="chat">
            <i class="fa-solid fa-comment"></i>
            <div class="dropdown chat-content">Chat Content</div>
        </div>

        <div class="ava">
            <i class="fa-solid fa-user"></i>
            <div class="dropdown user-content">User Content</div>
        </div>

        <div class="more">
            <i class="fa-solid fa-angle-down"></i>
            <div class="dropdown more-content">Setting Content</div>
        </div>

        <div class="menu">
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li>Notification</li>
                <li>Chats</li>
                <li>Users</li>
                <li>Setting</li>
            </ul>
        </div>
    </div>
</div>
